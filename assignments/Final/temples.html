    <script>
            var section = document.querySelector('section');
        
            var requestURL = 'https://onjalipettingill.github.io/assignments/Final/temple-info.json' ;
            var request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();
            request.onload = function() {
                var temples = request.response;
               
                templeinfo(temples);
            }

                    function templeinfo(jsonObj) {
            var temples = (jsonObj)["temples"];
            
        for (var i = 0; i < temples.length; i++) {
        if( temples[i].location == "San Diego, CA" || temples[i].location == "San Antonio, TX"  || temples[i].location == "Seattle, WA"  || temples[i].location == "St. George, UT" )
            var myArticle = document.createElement('article');
            var myH3 = document.createElement('h3');
            var myPara1 = document.createElement('p');
            var myPara2 = document.createElement('p');
            var myPara3 = document.createElement('p');
            var myimage = document.createElement('img'); 

            myH3.textContent = temples[i].location;
            myPara1.textContent = 'telephone number: ' + temples[i].telephone;
            myPara2.textContent = 'dedication date: ' + temples[i].dedication;
            myPara3.textContent = 'closure dates for 2019: ' + temples[i].closures;

            if( temples[i].location == 'San Diego, CA'){
      myimage.setAttribute('src','images/sanDiegoTemple600.jpg');
      myimage.setAttribute('alt','temple');
      
    }

    else if( temples[i].location == 'San Antonio, TX'){
      myimage.setAttribute('src','images/sanAntonioTemple600.jpg');
      myimage.setAttribute('alt','temple');
      
    }

    else if( temples[i].location == 'Seattle, WA'){
      myimage.setAttribute('src','images/seattleWashingtonTemple600.jpg');
      myimage.setAttribute('alt','temple');
      
    }

    else if( temples[i].location == 'St. George, UT'){
      myimage.setAttribute('src','images/stgeorgeTemple600.jpg');
      myimage.setAttribute('alt','temple');
      
    }

    myArticle.appendChild(myH3);
    myArticle.appendChild(myPara1);
    myArticle.appendChild(myPara2);
    myArticle.appendChild(myPara3);
    myArticle.appendChild(myimage);

    section.appendChild(myArticle);

}
        }
    </script>
