<main>
    <h1>Storm Center</h1>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>contact information</legend>
                 <label class="top">Full name<input type="text" name="fullname" required></label> 
                 <label class="top">Phone<input type="tel" name="phone" placeholder="1235551234"></label> 
                 <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                 <label class="top">Zipcode<input type="number" name="zipcode" required></label>
        </fieldset>
        <fieldset>
                <legend>Storm information</legend>
                <label class="top">Date<input type="date" name="date" required></label>

                <label class="top">Storm Type<input list="stormType" name="stormType">
                <datalist id="stormType">
                  <option value="flash flood">
                  <option value="hurricane">
                  <option value="hail">
                  <option value="tornado">
                  <option value="thunderstorm">
                </datalist></label> 
                
                <label for="rating" class="top">Storm Severity(1 to 10):</label>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" 
                             oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span><br>
                
                <label class="top">Region
                        <select name="subject">
                            <option value="">select region</option>
                            <option value="Preston">Preston</option>
                            <option value="FishHaven">Fish Haven</option>
                            <option value="sodaSprings">Soda Springs</option>
                        </select>
                </label> 
                
                <div>In Danger</div>
                    <label class="sbs"><input type="radio" name="dangerlevel" value="yes">yes</label>
                    <label class="sbs"><input type="radio" name="dangerlevel" value="maybe">maybe</label>
                    <label class="sbs"><input type="radio" name="dangerlevel" value="no">no</label> 

                <div>Additional Information or Comments</div>
                <textarea class="top" name="message" rows="10" cols="50">leave comment here</textarea>
        </fieldset>

        <input type="submit" value="send storm info" class="submitBtn">
    </form>


</main>
    <footer class="footer">
            <script>
                    var now = new Date();
                    var days = new Array('Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday');
                    var months = new Array('January','February','March','April','May','June','July','August','September','October','November','December');
                    var date = ((now.getDate()<10) ? "0" : "")+ now.getDate();
                    function fourdigits(number) {
                        return (number < 1000) ? number + 1900 : number;
                    }
                    today =  days[now.getDay()] + ", " +
                             months[now.getMonth()] + " " +
                             date + ", " +
                             (fourdigits(now.getYear())) ;
                    document.write(today);
            </script>
    </footer>
