<main>
    <div class="stormheader">STORM CENTER</div>
    <div class="stormform">
      <form>
        <label class="top"> full name*
        <input type="text" name:"fullname" pattern="[A-Za-z]{5}" required></label>
        <br>
        <label class="top">email*
        <input type="email" name="email" placeholder="johndoe@gmail.com" pattern="[A-Za-z]{5}" required>
        <br></label>
        <label class="top">telephone*
        <input type="tel" name="tel" required></label>
        <br>
        <label class="top">zip code*
        <input type="number" name="zipcode" required></label>
        <br>
        <label class="top">storm date
        <input type="date" name="date"></label>
        <br>
        <label class="bottom">storm type:
        <input list="stormtype">
            <datalist id="stormtype">
                <option value="flash flood">
                <option value="hail">
                <option value="hurricane">
                <option value="thunder storm">
                <option value="tornado">
            </datalist></label>
        
    <label class="bottom">storm severity:
        <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
        <span id="ratingvalue">5</span>
    </label>

    <label class="bottom"></label>storm region:
        <select>
                <option value="">select region</option>
                <option value="preston">Preston</option>
                <option value="fish haven">Fish Haven</option>
                <option value="sugar city">Sugar City</option>
        </select>
    <label class="bottom">
        user in-danger level:
        <label><input type="radio" name="danger" value="yes">yes</label>
        <label><input type="radio" name="danger" value="maybe">maybe</label>
        <label><input type="radio" name="danger" value="no">no</label>
    </label>
     <label class="top">additional information or comments:<br>
        <textarea rows="4" cols="100">
        </textarea>
    </label>


        <label class="submitBtn"></label><input type="submit" value="Submit"></label>
      </form> 
    </div>  



</main>
    <footer class="footer">
            <script>
                    var now = new Date();
                    var days = new Array('Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday');
                    var months = new Array('January','February','March','April','May','June','July','August','September','October','November','December');
                    var date = ((now.getDate()<10) ? "0" : "")+ now.getDate();
                    function fourdigits(number) {
                        return (number < 1000) ? number + 1900 : number;
                    }
                    today =  days[now.getDay()] + ", " +
                             months[now.getMonth()] + " " +
                             date + ", " +
                             (fourdigits(now.getYear())) ;
                    document.write(today);
            </script>
    </footer>
